<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="number" />
    <button id="button">Guess</button>
    <div id="text"></div>    
</body>

<script>
    let button = document.querySelector("#button");
    button.addEventListener("click", guess);

    let number = 5;

    let textElement = document.querySelector("#text");

    function guess() {
        let numberGuessed = parseInt(document.querySelector("#number").value);
        textElement.textContent = numberGuessed;
        if (numberGuessed > number) {
           textElement.textContent = "Guessed: " + numberGuessed + " Fout het getal is lager"; 
        } else if (numberGuessed < number) {
            textElement.textContent = "Guessed: " + numberGuessed + " Fout het getal is hoger";
        } else {
            textElement.textContent = "Guessed: " + numberGuessed + " Correct" 
        }
    }
</script>

</html>
